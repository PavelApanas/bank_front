                            <form id="contactForm" method="post" enctype="multipart/form-data">
                                <div class="form-floating">
                                    <input class="form-control" name="title" id="title" type="text" placeholder="Enter your title..." data-sb-validations="required" />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="title:required">A title is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name="file" id="file" type="file" placeholder="ADD your file..." data-sb-validations="required" />
                                    <label for="file">file</label>
                                    <div class="invalid-feedback" data-sb-feedback="file:required">A file is required.</div>
                                </div>
                                        <div class="form-floating">
                                    <input class="form-control" name="author" id="author" type="text" placeholder="Enter your author..." data-sb-validations="required" />
                                    <label for="author">Author address</label>
                                    <div class="invalid-feedback" data-sb-feedback="author:required">A author is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name = "message" id="message" placeholder="Enter your message here..." style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="message">Message</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                </div>
                                <br />
                                {% if is_submit %}
                                <div class="d" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Form submission successful!</div>
                                    </div>
                                </div>
                                {% endif %}
                                {% if error %}
                                <div class="d" id="submitErrorMessage">
                                    <div class="text-center text-danger mb-3">{{error}}</div>
                                </div>
                                {% endif %}
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>
